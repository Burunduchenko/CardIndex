
  <header>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3 fix-navbar"

    >
      <div class="container">
        <button *ngIf = "!is_authorize" class="btn btn-secondary admn-btn" (click)="register();">Register</button>
        <button *ngIf = "is_authorize" class="btn btn-secondary admn-btn" (click)="SingOut();">SingOut</button>
        <div></div>
        <a *ngIf = "is_authorize" class="navbar-brand" [routerLink]="['/']">Home</a>
       
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
          [ngClass]="{ show: isExpanded }"
        >
          <ul class="navbar-nav flex-grow">
              <li *ngIf = "is_admin" class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/users']"
                  >Users</a
                >
              </li>
            <li *ngIf = "is_authorize" class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/card-assessments']"
                >Cards assessments</a
              >
            </li>
            <li *ngIf = "is_authorize" class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/cards']"
                >Cards</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
