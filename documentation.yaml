  "components": {
    "schemas": {
      "ArticleModel": {
        "required": [
          "authorFullName",
          "body",
          "title"
        ],
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int32"
          },
          "title": {
            "maxLength": 70,
            "minLength": 5,
            "type": "string"
          },
          "body": {
            "maxLength": 5000,
            "minLength": 50,
            "type": "string"
          },
          "authorFullName": {
            "maxLength": 100,
            "minLength": 8,
            "type": "string"
          },
          "created": {
            "type": "string",
            "format": "date-time"
          },
          "avgRate": {
            "type": "number",
            "format": "double"
          },
          "themeId": {
            "type": "integer",
            "format": "int32"
          },
          "articleRatesIds": {
            "type": "array",
            "items": {
              "type": "integer",
              "format": "int32"
            },
            "nullable": true
          }
        },
        "additionalProperties": false
      },
      "ArticleRateModel": {
        "required": [
          "rate"
        ],
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int32"
          },
          "rate": {
            "type": "integer",
            "format": "int32"
          },
          "comment": {
            "maxLength": 500,
            "minLength": 10,
            "type": "string",
            "nullable": true
          },
          "date": {
            "type": "string",
            "format": "date-time"
          },
          "articleId": {
            "type": "integer",
            "format": "int32"
          },
          "userId": {
            "type": "integer",
            "format": "int32"
          }
        },
        "additionalProperties": false
      },
      "AssignUserToRoleModel": {
        "required": [
          "email",
          "roles"
        ],
        "type": "object",
        "properties": {
          "email": {
            "type": "string"
          },
          "roles": {
            "minItems": 1,
            "type": "array",
            "items": {
              "type": "string"
            }
          }
        },
        "additionalProperties": false
      },
      "CreateRoleModel": {
        "required": [
          "roleName"
        ],
        "type": "object",
        "properties": {
          "roleName": {
            "maxLength": 20,
            "minLength": 5,
            "type": "string"
          }
        },
        "additionalProperties": false
      },
      "LogonModel": {
        "required": [
          "email",
          "password"
        ],
        "type": "object",
        "properties": {
          "email": {
            "type": "string"
          },
          "password": {
            "type": "string"
          }
        },
        "additionalProperties": false
      },
      "RegisterModel": {
        "required": [
          "email",
          "password",
          "passwordConfirm",
          "year"
        ],
        "type": "object",
        "properties": {
          "email": {
            "type": "string"
          },
          "year": {
            "type": "integer",
            "format": "int32"
          },
          "password": {
            "type": "string"
          },
          "passwordConfirm": {
            "type": "string"
          },
          "firstName": {
            "type": "string",
            "nullable": true
          },
          "lastName": {
            "type": "string",
            "nullable": true
          }
        },
        "additionalProperties": false
      },
      "ThemeModel": {
        "required": [
          "name"
        ],
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int32"
          },
          "name": {
            "maxLength": 20,
            "type": "string"
          }
        },
        "additionalProperties": false
      },
      "UserModel": {
        "required": [
          "email",
          "firstName",
          "lastName",
          "login",
          "password",
